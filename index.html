<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <h1>Bien Venu au SMS (Student Management System)</h1>

    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault(); onFormSubmit()">

                    <div>
                        <label for="code">Student Code</label>
                        <input type="text" name="code" id="code">
                    </div>
                    <div>
                        <label for="fullname">Full Name* <label class="validation-error hide"  id="fullNameValidationError" >This Field is required</label> </label>
                        <input type="text" name="fullname" id="fullname">
                    </div>
                    <div>
                        <label for="gender">Gender</label>
                        <input type="text" name="gender" id="gender">
                    </div>
                    <div>
                        <label for="code">Address</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div>
                        <label for="class">Class Room</label>
                        <input type="text" name="class" id="class">
                    </div>
                    <div>
                        <label for="school">School</label>
                        <input type="text" name="school" id="school">
                    </div>
                    <div>
                        <input class="form-action-buttons submit" type="submit" value="Submit">
                    </div>

                </form>
            </td>
            <td>
                <table class="list" id="emplist">
                    <thead>
                        <tr>
                            <td class="thead">Student Code</td>
                            <td class="thead">Full Name</td>
                            <td class="thead">Gender</td>
                            <td class="thead">Address</td>
                            <td class="thead">Class Room</td>
                            <td class="thead">School</td>
                            <td class="thead">Actions</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
